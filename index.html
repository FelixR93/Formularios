<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulario</h1>
    </header>

    <section class="id">
        <div class="id">
            <form method="get">
                <fieldset>
                    <legend>Datos Personales</legend>
                    <div style="background-color: aqua;">
                        <label for="nombre">Ingrese nombre del estudiante</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre del estudiante" required="true"><br/>
                        
                       
                    </div>
                    <div>
                        <label for="apellido">Ingrese el apellido del estudiante:</label>
                        <input type="text" name="apellido" id="apellido" placeholder="Ingrese el apellido del estudiante" required="true"><br/>
                    </div>
                    <div>
                        <label for="email">Ingrese el email</label>
                        <input type="text" name="email" id="email" placeholder="ingrese email" required="true"><br/>
                    </div>
                    <di>
                        <label for="edad">Ingrese la edad del estudiante</label>
                        <input type="number" name="edad" id="edad" placeholder="Ingrese la edad" required="true">
                    </di>
    
                    <div>
                        <label>Género</label><br/>
                        <input type="radio" id="femenino" name="genero" value="femenino">
                        <label for="femenino">Femenino</label><br/>
                        <input type="radio" name="masculino" id="masculino" value="masculino">
                        <label for="masculino">masculino</label>
    
                    </div>
                    <div>
                        <label>Tipo de musica</label><br/>
                        <input type="radio" name="baladas" id="baladas" value="del recuerdo">
                        <label for="baladas">Tu recuerdo</label><br/>
                        <input type="radio" name="Salsa" id="Salsa" value="recuerdo">
                        <label for="Salsa">Corazon de piedra</label>
                    </div>
                    <div>
                        <label>Lenguaje de Programación</label><br/>
                        <input type="checkbox" name="Programación" id="java" value="java">
                        <label for="java">java</label><br/>
                        <input type="checkbox" name="Programación" id="python" value="python">
                        <label for="python">python</label><br/>
                    </div>
                    <div>
                        <label for="autos">Marca de autos favorito</label><br/>
                        <select name="autos" id="autos">
                            <option value="chevrolet">chevrolet</option>
                            <option value="Ferrari">Ferrari</option>
                            <option value="Audi">Audi</option>
                        </select>
                    </div>
                    <div>
                        <label for="comentarios">Ingrese un comentario</label><br/>
                        <textarea name="comentario" id="comentario" cols="30" rows="10">Este es mi comentario</textarea><br/>
                    </div>
    
                    <div>
                        <label for="password"> Ingrese la ontraseña</label>
                        <input type="password" name="password" id="password" required="true" placeholder="ingrese el password"
                    </div>
                    <div>
                        <input type="submit" value="enviar">
                        <input type="submit" formnovalidate="formnovalidate" value="enviar datos sin validar">
                </fieldset>
              
                </div>
            </form>

        </div>
    </section>
    
    <footer>
        <p>Desarrollado por Félix Rueda &copy; Todos los derechos reservados</p>
    </footer>
    
</body>
</html>
